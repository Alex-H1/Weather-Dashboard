<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <section class="container-fluid text-center" >
        <div class="col-12 text-white bg-dark">
            <h1>Weather Dashboard</h1>
        </div>
    </section>

    <section class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-light bg-light col-sm-6">
                <form id="getCity" class="form-inline">
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
                <button id="btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul></ul>
            </nav>

            <article class="col-sm-6  text-center">
                <div id="dailyWeather"> </div>
                <div clas="icon"><img id="weatherIcon" src="" alt="weather icon"></div>
                <div id="localTemp"></div>
                <div id="humidity"></div>
                <div id="windSpeed"></div>
                <div id="uvi"></div>
            </article>
        </div>
    </section>

    <section class="container-fluid">
        <div class="row">
            <div class="dayTwo col-sm"><img id="dayTwoIcon" src="" alt="weather icon"></div>
            <div class="dayThree col-sm"><img id="dayThreeIcon" src="" alt="weather icon"></div>
            <div class="dayFour col-sm"><img id="dayFourIcon" src="" alt="weather icon"></div>
            <div class="dayFive col-sm"><img id="dayFiveIcon" src="" alt="weather icon"></div>
            <div class="daySix col-sm"><img id="daySixIcon" src="" alt="weather icon"></div> 
        </div>
    </section>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/java.js"></script>
</body>
</html>
